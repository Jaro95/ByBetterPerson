databaseChangeLog:
  - changeSet:
      id: 1
      author: matiu
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: streetNumber
                  type: int
              - column:
                  name: number
                  type: int
              - column:
                  name: postalCode
                  type: varchar(6)

        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: address_id
                  type: int
                  constraints:
                    foreignKey:
                      foreignKey: fk_organization_address
                      referencedTableName: address
                      referencedColumnName: id

        - insert:
            tableName: address
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: city
                  value: "Warszawa"
              - column:
                  name: street
                  value: "Marszalkowska"
              - column:
                  name: streetNumber
                  value: 10
              - column:
                  name: number
                  value: 1
              - column:
                  name: postalCode
                  value: "00-123"

        - insert:
            tableName: organization
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: description
                  value: "Opis ogranizacji"
              - column:
                  name: address_id
                  value: 1
