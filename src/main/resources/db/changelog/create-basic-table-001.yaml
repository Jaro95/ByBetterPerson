databaseChangeLog:
  - changeSet:
      id: 2
      author: matiu
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: street_number
                  type: int
              - column:
                  name: number
                  type: int
              - column:
                  name: postal_code
                  type: varchar(6)

        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    foreignKey:
                      foreignKey: fk_organization_address
                      referencedTableName: address
                      referencedColumnName: id

        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    foreignKey:
                      foreignKey: fk_organization_address
                      referencedTableName: address
                      referencedColumnName: id
              - column:
                  name: date
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: terms
                  type: varchar(255)
              - column:
                  name: organization_id
                  type: bigserial

